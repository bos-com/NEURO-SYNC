version: '3.8'

services:
  mongo:
    image: mongo:7
    restart: always
    ports: [ "27017:27017" ]
    volumes:
      - mongo-data:/data/db

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: neurosync
      MYSQL_USER: neurosync
      MYSQL_PASSWORD: neurosync
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 10s
      retries: 10

  backend:
    build: 
      context: .
      dockerfile: neuro-core/Dockerfile
    container_name: neurosync-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/neurosync?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: neurosync
      SPRING_DATASOURCE_PASSWORD: neurosync
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mongo-data:
  mysql_data: